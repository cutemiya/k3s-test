apiVersion: apps/v1
kind: Deployment
metadata:
  name: flight-app
  namespace: flight-search
  labels:
    app: flight-app
    component: backend
spec:
  replicas: 2  # Два сервера для балансировки
  selector:
    matchLabels:
      app: flight-app
      component: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: flight-app
        component: backend
        version: "1.0.0"
    spec:
      containers:
      - name: flight-app
        image: docker.io/library/flight-search-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: flight-app-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: flight-app-config
              key: PORT
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: flight-app-secrets
              key: DATABASE_URL
        - name: GRAPHIQL_ENABLED
          valueFrom:
            configMapKeyRef:
              name: flight-app-config
              key: GRAPHIQL_ENABLED
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 1
        startupProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 30
