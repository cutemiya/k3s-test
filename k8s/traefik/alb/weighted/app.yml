apiVersion: apps/v1
kind: Deployment
metadata:
  name: flight-app-weighted
  namespace: flight-search
  labels:
    app: flight-app-weighted
spec:
  replicas: 10  # 10 реплик = веса 1+1+8
  selector:
    matchLabels:
      app: flight-app-weighted
  template:
    metadata:
      labels:
        app: flight-app-weighted
        weight-group: "all-weights"
    spec:
      containers:
      - name: flight-app
        image: 83.217.223.112:30050/flight-search-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          name: http
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
---
apiVersion: v1
kind: Service
metadata:
  name: flight-app-weighted-service
  namespace: flight-search
spec:
  selector:
    app: flight-app-weighted
  ports:
  - name: http
    port: 80
    targetPort: 4000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flight-app-weighted-ingress
  namespace: flight-search
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls:
  - hosts:
    - weighted.cutemiya.ru
    secretName: flight-app-tls 
  rules:
  - host: weighted.cutemiya.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flight-app-weighted-service
            port:
              number: 80